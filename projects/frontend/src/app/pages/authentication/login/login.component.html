<section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login here !!</h2>

              <form (submit)="formSubmit()">
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input matInput 
                    [(ngModel)]="loginData.username"
                    name="username"
                    required
                    placeholder="Enter here" >    
                </mat-form-field>
                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput 
                    [(ngModel)]="loginData.password"
                    name="password"
                    required
                    placeholder="Enter here" >
                </mat-form-field>

                <div class="container text-center">
                    <button mat-raised-button color="primary" type="submit">Login</button>
                    <button type="button" mat-raised-button color="basic"
                        style="margin-left: 20px;" type="button">Reset</button>
                </div>
                <p class="text-center text-muted mt-4 mb-0">Don't have an account? <a routerLink="/signup"
                    class="fw-bold text-body" style="cursor: pointer;"><u>Register here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
