<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand text-light" href="#">YoYo</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link text-light" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-light" href="#">Hotels</a>
                </li>
            </ul>
                <button class="btn btn-outline-success my-2 my-sm-0 add_hotel" type="submit">Add Hotel</button>
        </div>
    </nav>
    <section class="hero">
        <div>
            <h5 class="heading">DISCOVER</h5>
            <p class="para">Luxury Hotels</p>
        </div>
    </section>
    <h3 style="text-align:center;" class="hotels">Get All Hotels</h3>
    <div class="container">
        <div class="container">
            <div class="row">

            </div>
        </div>
    </div>
    <div class="search-box">
        <div class="details">
            <input type="text" name="name" id="inputBox" autocomplete="off">
            <button class="btn btn-primary search-button">Search Hotel</button>
        </div>
    </div>

    <div class="container">
        <div class="row searched">
           
        </div>

    </div>

    <div class="container">
        <div class="my_modal" style="display: none;">
            <div>
                <label for="">Enter Hotel Name</label>
                <input type="text" id="hotel_name">
            </div>
            <div>
                <label for="">Enter Hotel Location</label>
                <input type="text" id="hotel_location">
            </div>
            <div>
                <label for="">Enter Hotel price</label>
                <input type="text" id="hotel_price">
            </div>
            <div>
                <label for="">Enter Hotel image url</label>
                <input type="text" id="hotel_img">
            </div>
            <button class="btn btn-success add">Add</button>
        </div>  
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
