<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit (eventFired)="onEventFired($event)"></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a class="list-group-item" *ngFor="let ingredient of ingredients" style="cursor: pointer;">
              {{ingredient.name}},{{ingredient.amount}}
            </a>
        </ul>
    </div>
</div>
